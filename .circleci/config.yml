version: 2.1

default_docker_image: &docker_image
  docker:
    - image: thecodingmachine/php:8.0-v4-apache-node14
      environment:
        PHP_EXTENSION_GD: 1
        PHP_INI_MEMORY_LIMIT: 1g

jobs:
  install:
    <<: *docker_image
    steps:
      - checkout
      - restore_cache:
          key: node_modules-{{ checksum "package.json" }}
      - run:
          name: Fetch dependencies
          command: npm install
      - save_cache:
          key: node_modules-{{ checksum "package.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: ./
          paths:
            - ./
  # Code linting.
  lint:
    <<: *docker_image
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Lint all code
          command: |
            npm run lint
  # Static analysis of any PHP/Drupal code.
  phpcs:
    <<: *docker_image
    environment:
      PROJECT_ROOT: "/home/docker/project"
    steps:
      - checkout
      - run:
          name: Fetch phpcs and dependencies
          command: |
            composer require drupal/coder:8.3.17
            # Move vendor directory up a level as we don't want to code-check all of that.
            mv vendor ../
      - run:
          name: Fetch phpcs convenience script
          command: |
            curl https://raw.githubusercontent.com/dof-dss/nidirect-drupal/development/phpcs.sh -o ${PROJECT_ROOT}/phpcs.sh
            chmod +x ${PROJECT_ROOT}/phpcs.sh
      - run:
          name: PHPCS static analysis
          command: ${PROJECT_ROOT}/phpcs.sh ~/ "${PROJECT_ROOT}"

workflows:
  version: 2
  build-static-analysis:
    jobs:
      - install
      - lint:
          requires:
            - install
      - phpcs
